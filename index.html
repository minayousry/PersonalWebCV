    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 100px 0 50px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 2.2em;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        section:hover h2::after {
            width: 100%;
        }
        
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.8);
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .contact-info a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 25px;
            background-color: rgba(255,255,255,0.1);
        }
        
        .contact-info a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        main {
            padding: 60px 0;
        }
        
        section {
            background-color: var(--card-background);
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
        }
        
        section:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .job {
            margin-bottom: 40px;
            position: relative;
            padding-left: 30px;
        }
        
        .job::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: var(--accent-color);
        }
        
        .job h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.6em;
        }
        
        .job-title {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2em;
        }
        
        .job-date {
            font-style: italic;
            color: #777;
            margin-bottom: 15px;
        }
        
        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .skill {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .skill:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .education-item {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .education-item:hover {
            background-color: rgba(52, 152, 219, 0.2);
            transform: translateX(10px);
        }
        
        .education-item h3 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.4em;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            background-color: var(--primary-color);
            color: #fff;
            clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%);
            padding-top: 80px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            h1 {
                font-size: 2.8em;
            }
            
            h2 {
                font-size: 2em;
            }

            .skill {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--secondary-color);
            color: #fff;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .scroll-to-top.visible {
            opacity: 1;
        }

        .scroll-to-top:hover {
            background-color: var(--accent-color);
        }

        #skills-chart {
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }
    </style>
</head>
